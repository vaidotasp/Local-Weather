<!DOCTYPE html>
<html>

<head>
  <title>Local Weather App</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption" rel="stylesheet">
  <meta charset="utf-8" />
</head>

<body>
  <div id="title">Local Weather App</div>
  <div id="main"></div>
  <div id="app">
    <div id="city"></div>
    <div id="time"></div>
    <div id="con"></div>
    <img id="image" style="height: 195px"></img>
    <div id="temp" style="font-size: 110px"></div>
    <div id="deg">&deg</div>
    <div id="cel">C&nbsp|&nbsp</div>
    <div id="far">F</div>

    <div id="locUnav">Location Unavailable</div>
  </div>

</body>

</html>
